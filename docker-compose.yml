version: '3.5'

services:
  packer:
    image: local/packer-builder-arm
    build: docker/
    privileged: true
    command:
      - /bin/sh
      - -c
      - "sudo /register --reset -p yes 2>/dev/null && make ${COMPOSE_MAKE_TARGET}"
    environment:
      - "TZ=US/Pacific"
    volumes:
      - .:/workspace
      - /dev:/dev
